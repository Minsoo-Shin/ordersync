spring.application.name=device-bridge
server.port=8001

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=device-bridge-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# MQTT Configuration
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=device-bridge-mqtt-client
mqtt.topic.orders=orders/device
mqtt.qos=1

# AWS SQS Configuration
aws.sqs.order-sync-check-queue-url=http://localhost:4566/000000000000/order-sync-check
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
# LocalStack 사용 시 endpoint 설정
spring.cloud.aws.endpoint=http://localhost:4566
sqs.checker.delay.seconds=30
sqs.checker.max-retry-count=3
sqs.checker.max-retry-time-hours=6
sqs.checker.pending-threshold-seconds=30

# JPA & H2 (dev)
spring.datasource.url=jdbc:h2:mem:device-bridge;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
